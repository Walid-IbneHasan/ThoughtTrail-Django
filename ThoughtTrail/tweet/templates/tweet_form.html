{% extends "layout.html" %} {% block title %} ThoughtTrail {% endblock %}
{%block content %}
<h1 class="text-center m-4">Welcome to ThoughtTrail</h1>
<h2>
    {%if form.instance.pk  %}
    Edit Thought
    {%else%}
    Create Thought 
    {% endif %}
    <form method="post" enctype="multipart/form-data" class="form">
            {{form.as_p}}
            {%csrf_token%}
            <button class="btn_warning" type="submit">Submit</button>
    </form>
    <a href="{% url "tweet_list" %}">Back to thoughts list</a>
</h2>

{% endblock %}
