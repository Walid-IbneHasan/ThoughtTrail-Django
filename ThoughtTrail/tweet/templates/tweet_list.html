{% extends "layout.html" %} {% block title %} ThoughtTrail {% endblock %}
{%block content %}
<h1 class="text-center m-4">Welcome to ThoughtTrail</h1>
<a class="btn btn-primary mb-4" href="{% url 'tweet_create' %}"
  >Post a thought</a
>
<div class="container row gap-3"></div>
{% for tweet in tweets %}
<div class="card" style="width: 18rem">
  <img src="{{ tweet.photo.url }}" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ tweet.user.username }}</h5>
    <p class="card-text">{{ tweet.text }}</p>
    {%if tweet.user==user%}
    <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-primary">Edit</a>
    <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-danger"
      >Delete</a
    >
    {%endif%}
  </div>
</div>
{% endfor %} {% endblock %}
